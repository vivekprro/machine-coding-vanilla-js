<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>
    <div class="employees">
      <div class="employees__names">
        <span class="employees__names--title">Employee List</span>
        <div class="employees__names--list"></div>
      </div>
      <div class="employees__single">
        <span class="employees__single--title">Employee Information</span>
        <div class="employees__single--info"></div>
      </div>
    </div>
    <!-- Add employees -->
    <div class="addEmployee">
      <form class="addEmployee__create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact Number"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="date" name="dob" class="addEmployee__create--dob" placeholder="Date of birth" required />
        <input type="submit" value="Submit" class="addEmployee__create--submit" />
      </form>
    </div>

    <link rel="stylesheet" type="" href="style.css" />
    <script src="index.js"></script>
  </body>
</html>
